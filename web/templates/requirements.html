{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Файлы требований</h2>
  <div class="card">
  <p>Папка: <code>{{ req_dir }}</code></p>

  <form class="mb-3" action="/requirements/upload" method="post" enctype="multipart/form-data">
    <div class="file-row">
      <input id="reqFiles" class="file-input" type="file" name="files" multiple onchange="this.form.submit()">
      <label for="reqFiles" class="file-label">Выбрать файлы</label>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Файл</th>
        <th class="text-end">Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for f in files %}
      <tr>
        <td>{{ f }}</td>
        <td class="text-end">
          <form action="/requirements/delete" method="post" style="display:inline">
            <input type="hidden" name="filename" value="{{ f }}">
            <button class="btn btn-sm btn-outline-danger" type="submit" onclick="return confirm('Удалить {{ f }}?')">Удалить</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="2">Файлы не найдены</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>
{% endblock %}
